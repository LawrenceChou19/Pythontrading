<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Deposit Calculator</title>
</head>
<body>
    <p>Calculator</p>
    <form>
        <fieldset>
            <legend>Deposit information</legend>
            Deposit amount : <input type ="text" name="amount" placeholder="Deposit Amount"><br>
            Annual interest rate(%) : <input type ="text" name="rate" placeholder="Annual interest rate"><br>
            Period : <input type ="text" name="period" placeholder="Period"><br>
            Result : <input type ="text" name="result" placeholder="Result"><br>
        </fieldset>
        <button type="button" onclick="alert('Calculate')">Calculate!</button>
    </form>
</body>
</html>
