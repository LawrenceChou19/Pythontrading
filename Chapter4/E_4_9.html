<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_4_9</title>
</head>
<body>
    <H3>Nested loop: 9*9 multiplication table</H3>
    <table border="1">
    <script>
        for(var i=1;i<=9;i++){
            document.write("<tr>");
            for(var j =1;j<=9;j++){
                document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
        }
        document.write("</tr>")
    }
    
    </script>
</body>
</html>
