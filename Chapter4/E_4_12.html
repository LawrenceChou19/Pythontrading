<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_4_12</title>
</head>
<body>
    <H3>Save your first million: write a small program using loops
        If you want to save your first million (FV), find out (1) save 120,000 per year (2) save 10,000 per month (PV)
        ,and the annual interest rate on the deposit is 2% (r). How many years will it take to achieve this?</H3>
        <script>
            var mpv = 10000; var ypv=120000; var yypv=240000;
            var r = 0.02;var target = 1000000; 
            var mfv= 0;var n = 0;
            var yfv=0; var m = 0;
            var yyfv=0;var o = 0;
            while(mfv<target){
                mfv=(mpv+mfv)*(1+r/12);
                n+=1;
            }
            document.write("Save 10000 per month It will take around "+(n/12) + " year can achieve " + Math.round(mfv)+" dollars " + "<br>");
            while(yfv<target){
                yfv=(ypv+yfv)*(1+r);
                m+=1;
            }
            document.write("Save 120000 per year It will take around "+ m + " year can achieve " + Math.round(yfv)+" dollars " + "<br>");
            while(yyfv<target){
                yyfv=(yypv+yyfv)*(1+r);
                o+=1;
            }
            document.write("Save 240000 per year It will take around "+ o + " year can achieve " + Math.round(yyfv)+" dollars " + "<br>");
        </script>
</body>
</html>
