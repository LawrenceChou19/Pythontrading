<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_4_4</title>
    <script>
        function RandomNumber(){
            var num = Math.floor(Math.random()*6)+1;
            var points;
            switch(num){
                case 1 :
                    points=" one point ";
                    break;
                case 2 :
                    points=" two point ";
                    break;
                case 3 :
                    points=" three point ";
                    break;
                case 4 :
                    points=" four point ";
                    break;
                case 5 :
                    points=" five point ";
                    break;
                case 6 :
                    points=" six point ";
                    break;
            }
            document.getElementById("result").innerHTML = ("This time is = " + points);
        }
    </script>
</head>
<body>
    <button onclick="RandomNumber()">Roll dice!</button>
    <p id="result"></p>
</body>
</html>
