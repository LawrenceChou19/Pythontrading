<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_4_11</title>
</head>
<body>
    <H3>9*9 multiplication table of while with continue and break </H3>
    <table border = "1">
        <script>
            var i = 1; var j= 1;
            while(i<=9){
                document.write("<tr>");
                if(i==4){
                    i+=1;
                    continue;
                }
                while(i<=9){
                    if(j == 7){
                        break;
                    }
                    document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
                    j=j+1;
                }
                j=1;
                i=i+1;
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
