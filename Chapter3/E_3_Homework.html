<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_3_HOMEWORK</title>
</head>

<body>
    <script>
        var a = "Hello"
        var b ="JavaScript!"
        var c = "World!"
        alert(a+b);
        console.log(a+b);
        document.write("Uppercase is "+ (a.toUpperCase()+b.toUpperCase()) + "</br>");
        document.write("LowerCase is "+ (a.toLowerCase()+b.toLowerCase()) + "</br>");
        document.write("String length is "+(a.length+b.length)+ "</br>");
        document.write("Replace : "+ a+c+ " replace to " + (a+c.replace("World!","JavaScript!")) + "</br>");
    </script>
</body>
