<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_3_HOMEWORK</title>
    
</head>
<style>
        .container {
        font-family: Arial, sans-serif;
        width: 300px;
        margin: 0 auto;
    }
    .container input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    .container input[type="button"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    .container #result {
        margin-top: 10px;
    }
</style>
<body>
    <div class = "container">
        <h2>BMI Calculator</h2>
        <input type="text" id="height" placeholder="input the high（cm）">
        <input type="text" id="weight" placeholder="input the weight（kg）">
        <input type="button" value="Calculator BMI" onclick="calculateBMI()">
        <div id="result"></div>
    </div>
    <div class = "container">
        <h2>Temp F Convert to C</h2>
        <input type="text" id="ftempc" placeholder="input the ℉">
        <input type="button" value="Convert ℉ to ℃" onclick="convertoctemp()">
        <div id="convertocresult"></div>
    </div>
    <div class = "container">
        <h2>Temp C Convert to F</h2>
        <input type="text" id="ctempf" placeholder="input the ℃">
        <input type="button" value="Convert ℃ to ℉" onclick="convertoftemp()">
        <div id="convertofresult"></div>
    </div>
    <div>
        <h2>JSON Parse</h2>
        <div id=jsonDisplay></div>
    </div>
    
    <script>
        var jsonString = '{"name": "Tom", "age": 18, "city": "New York", "phone": "0912345678"}';
        var obj = JSON.parse(jsonString);
        // add the json object to HTML
        var jsonDisplayDiv = document.getElementById('jsonDisplay');
        for (var key in obj) {
        if (obj.hasOwnProperty(key)) {
        var pElement = document.createElement('p');
        pElement.textContent = key + ', ' + obj[key];
        jsonDisplayDiv.appendChild(pElement);
    }
}
        var a = "Hello"
        var b ="JavaScript!"
        var c = "World!"
        alert(a+b);
        console.log(a+b);
        document.write("Uppercase is "+ (a.toUpperCase()+b.toUpperCase()) + "</br>");
        document.write("LowerCase is "+ (a.toLowerCase()+b.toLowerCase()) + "</br>");
        document.write("String length is "+(a.length+b.length)+ "</br>");
        document.write("Replace : "+ a+c+ " replace to " + (a+c.replace("World!","JavaScript!")) + "</br>");
        var upperbottom = 10
        var lowerbottom = 15
        var high = 6
        document.write("The trapezoidal area is "+(((upperbottom+lowerbottom)*high)/2)+"</br>")
        var radius = 15
        var pi = 3.141592
        document.write("The circle area is "+(radius+radius*pi)+"</br>")
        document.write("The circumference is "+(radius*radius*pi)+"</br>")
        
        function convertoctemp() {
        var ftempc = parseFloat(document.getElementById('ftempc').value);
        if (isNaN(ftempc)  ) {
            document.getElementById('convertocresult').innerHTML = "Input Valid Number";
            return;
        }
        var FtoC = (ftempc-32)*5/9 ;
        document.getElementById('convertocresult').innerHTML = " ℃ is : " + FtoC.toFixed(2);
    }
        function convertoftemp() {
        var ctempf = parseFloat(document.getElementById('ctempf').value);
        if (isNaN(ctempf)  ) {
            document.getElementById('convertofresult').innerHTML = "Input Valid Number";
            return;
        }
        var CtoF = (ctempf*9/5)+32 ;
        document.getElementById('convertofresult').innerHTML = " ℉ is : " + CtoF.toFixed(2);
    }
        function calculateBMI() {
        var height = parseFloat(document.getElementById('height').value);
        var weight = parseFloat(document.getElementById('weight').value);
        if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
            document.getElementById('result').innerHTML = "Input Valid Number";
            return;
        }
        var bmi = weight / ((height / 100) * (height / 100));
        document.getElementById('result').innerHTML = "Your BMI is : " + bmi.toFixed(2);
    }
        
    </script>
</body>

</html>
