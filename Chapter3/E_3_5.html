<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_3_5</title>
</head>
<body>
    <script>
        var a = 9;
        var b = 3;
        document.write("a=9;b=3"+"</br>");
        document.write("Addition operation : a+b = "+(a+b)+"</br>");
        document.write("Subtraction operation : a-b = "+(a-b)+"</br>");
        document.write("Multiplication operation : a*b = "+(a*b)+"</br>");
        document.write("Division operation : a/b = "+(a/b)+"</br>");
        document.write("Remainder operation : a%b = "+(a%b)+"</br>");
        document.write("Increment operation : ++a = "+ ++a +"</br>");
        document.write("Increment operation : a++ = "+ a++ +"</br>");
        document.write("Decrement operation : --b = "+ --b +"</br>");
        document.write("Decrement operation : b-- = "+ b-- +"</br>");
    </script>
</body>
</html>
