<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_3_7</title>
</head>
<body>
    <script>
        var a = 9;
        var b = 3;
        document.write("a=9;b=3"+"</br>");
        document.write("OR operator : a>10||b<5 = "+ (a>10||b<5) +"</br>");
        document.write("AND operator : a>10&&b<5 = "+ (a>10&&b<5) +"</br>");
        document.write("NOT operator : !(a!=b) = "+ !(a!=b) +"</br>");
        document.write("NOR operator : a>10^b<5 = "+ (a>10^b<5) +"</br>");
    </script>
</body>
</html>
