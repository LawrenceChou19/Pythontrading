<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 1;
        var y = 0;
        document.write("Max number range = "+Number.MAX_VALUE+"</br>");
        document.write("Min number range = "+Number.MIN_VALUE+"</br>");
        document.write("2000 + 300 + Lexus = ");
        document.write(2000 + 300 + " Lexus" + "</br>");
        document.write("x = 1; y = 0, x and y = " + (x & y) + "</br>");
        document.write("x = 1; y = 0, x or y = " + (x|y) + "</br>");
        document.write("x = 1; y = 0, x xor y = " + (x^y) + "</br>");
    </script>
    
</body>
</html>
