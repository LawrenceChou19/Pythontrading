<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_3_2</title>
</head>
<body>
    <script type="text/javascript">
        //arithmetic operations
        var buy=100;
        var sell=120;
        var roi=0;
        roi=(sell-buy)/buy;
        document.write("buy = " + buy + "<br/>")
        document.write("sell = " + sell + "<br/>")
        document.write("Rate of Return = " + roi + "<br/>")
    </script>
</body>
