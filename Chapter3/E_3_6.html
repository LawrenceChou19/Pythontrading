<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_3_6</title>
</head>
<body>
    <script>
        var a = 9;
        var b = 3;
        document.write("a=9;b=3"+"</br>");
        document.write("greater than operator : a>b = "+ (a>b) +"</br>");
        document.write("less than operator : a<b = "+ a<b +"</br>");
        document.write("greater or equal to : a>=b = "+ (a>=b) +"</br>");
        document.write("less than or equal to : a<=b = "+ (a<=b) +"</br>");
        document.write("equal : a==b = "+ (a==b) +"</br>");
        document.write("not equal to : a!=b = "+ (a!=b) +"</br>");

    </script>
</body>
</html>
